<!DOCTYPE html><html lang="en" dir="ltr"><head><meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>HnS Library</title>
<meta name="author" content="Andrew Gerst">
<meta name="title" content="HnS Library">
<script src="hns.js"></script>
<style>
#content {
height:550px;
width:600px;
}
</style>
</head>
<body>
<div id="content"></div>
<script>
hns(function(){
	
});

hns(function(){
	registerEventHandler(document.body, 'click', function(event){
		document.getElementById("content").innerHTML = "DOM Loaded";
	});
	document.body.appendChild(
		dom("P", null, "A paragraph with a ", 
			dom("A", {href: "http://en.wikipedia.org/wiki/Alchemy"}, "link"), " inside of it.")
	);
});
</script>
</body>
</html>
